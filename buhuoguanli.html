<script type="text/javascript">   
     $(function(){   
     var device_id = getUrlParam('id');
	 var doorstatus = $("#doorstatus").val(); 
	 console.log(doorstatus);
	 //开柜子 
     $("#devid").html(device_id);
     $(".fanhui").click(function(){
    		location.href='quehuotongji.html';
	 });
     //准备data 
    var token = sessionStorage.getItem("token");
    if(!isNaN(token)){ 
			window.location.href ='login.html';
		}else{
			 ajax_method("m/replenishItem","get",{'id':device_id},token,function (res) {  
			    if(res.code == 200){ 
			        var datacount=res.data.length;
					 for (var i=0; i<datacount; i++) {
						 var html='<div id="bh_shangping1"><div class="bh_tp">';
			                 html+='<img  class="bh_tupian" src="http://120.77.245.43:8084/'+res.data[i]['goods_img']+'"></div>';
			                 html+='<div class="bh_shp">'; 
			                 html+='<p><span>商品:'+res.data[i]['goods_name']+'</span></p>';
			                 html+='<p><span>货道:'+res.data[i]['lane']+'</span></p>';
			                 html+='<p><span>数量:'+res.data[i]['num']+'</span></p>';	
			                 html+='</div>'; 
							$("#buhuo").append(html);
					 } 
			    }else{   
					$(".pagesdiv").html('<div class="lodtxt empty">无更多</div>');
					$(".pagesdiv").show();return;
			    }
			});  
             
			$('#yjbuhuo').on('click', function(){

			});
		}
