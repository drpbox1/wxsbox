	<div class="jiemian">

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script>
	$(".fanhui").click(function(){
    		location.href='login.html';
	 });
	$("#renzheng").click(function(){
		var id_card = $("#rz_id").val();
		var realname = $("#verify_text").val();
		var trade_license = $("#xukezheng").val();
		var certify_phone = $("#rz_iphone").val();
		var trade_license_img = $("#tp_shangchuan").val();
		var token = sessionStorage.getItem("token");
		if(!isNaN(token)){ 
				window.location.href ='login.html';
			}else{
				if(id_card.length*realname.length*trade_license.length*certify_phone.length*trade_license_img.length===0){
					alert("您还没有输入");
				}else{
					ajax_method("m/certify","post",{id_card: id_card,trade_license:trade_license,trade_license_img: trade_license_img,certify_phone:certify_phone,realname:realname},token,function (res) {
				           			if(res.code == 200){ 
					            		 alert(res.data);
									}else{
										alert(res.msg);
									}
					            });
				}

			}
	});
