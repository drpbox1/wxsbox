<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>意见反馈</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/yijianfankui.css">
	<style type="text/css">
.comments { 
	left: 1px;
	width:98%;
	overflow:auto; 
	word-break:break-all;
	float: left;
	position: absolute;
}
</style>
</head>
<body>
	<div class="jiemian">
		<div class="top"></div>
		<div class="head">
			<img class="fanhui" src="images/btn_fanhui@3x.png"><p class="biaoti">意见反馈</p>
		</div>
		<div id="shurukuang">
			<textarea class="comments" cols="56" rows="14" placeholder="请输入您想要反馈的问题..."></textarea>
	    </div>
		<div>
			<input id="yijiantijiao" type="submit" name="tijiao" value="提交">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script>
		$(".fanhui").click(function(){
	    		location.href='shezhi.html';
		 });

		var token = sessionStorage.getItem("token");
		if(!isNaN(token)){ 
			window.location.href ='login.html';
		} 	 
		$("#yijiantijiao").click(function(){
			var content=$("#content").val();
				ajax_method("m/message","put",{content:content},token,function (res) {
			        if(res.code == 200){ 
			        	console.log(res.message);
			        	
				        location.href="login.html";
					}else{
						alert(res.msg);
						}
				    });
		});
</script>
</body>
</html>
