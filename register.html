<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="jiemian">
		<div class="top"></div>
		<div class="head">
			<img class="fanhui" src="images/btn_fanhui@3x.png">注册账号
		</div>
		<div>
			<div> 
				<div><input id="iphone" type="text" name="iPhone" placeholder="输入手机号"></div>
			</div>
			<div> 
				<div><input id="verify-text" type="text" name="" placeholder="输入验证码"><input id="verify" type="submit" name="" value="获取验证码"></div>
			</div>
			<div> 
				<div><input id="newmima" type="password" name="newmima" placeholder="输入新密码"></div>
			</div>
			<div> 
				<div><input id="querenmima" type="password" name="querenmima" placeholder="输入确认新密码"></div>
			</div>
		</div>
		<div>
			<input id="zhuce" type="submit" name="wancheng" value="注册">
		</div>
	</div>
	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script>
	$(".fanhui").click(function(){
    		location.href='login.html';
	 });
	$("#verify").click(function(){
		var phone = $("#iphone").val();
		var type=1;
		if(phone.length===0){
			alert("请输入手机号");
		}else{
			ajax_method("m/smscode","get",{phone: phone,type:type},"",function (res) {
		           			if(res.code == 200){ 
			            		 alert(res.data);
							}else{
								alert(res.msg);
							}
			            });
		}
	});

    $("#zhuce").click(function () {
        var phone = $("#iphone").val();
        var code = $("#verify-text").val();
        var password = $("#newmima").val();
        var confirm = $("#querenmima").val(); 
		var rsa = '';
		if (phone.length * code.length * password.length * confirm.length === 0) {
		alert("您还没有输入");
		}else{		
	            ajax_method("m/register","post",{phone: phone,password: password,password_confirm: confirm,sms_code: code},"",function (res) {
	           			if(res.code == 200){ 
		            		window.location.href="login.html";  
							} else{
								alert(res.msg);
							}
		            });	 		
    	} 		
    });
</script>
</body>
</html>
