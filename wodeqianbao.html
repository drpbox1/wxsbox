<body>
	<div class="jiemian">

			<p id="qb_yue">当前可用余额(元)</p>

			<img id="qb_tx" src="images/icon_tixian@2x.png"><p class="qb_wenzi">提现</p>
			<div><img id="tx_jiantou" class="qb_jiantou" src="images/btn_jinru@2x.png"></div>
		</div>
		<div id="qb_bangding">
			<img id="qb_bd" src="images/icon_bandingzhifubao@2x.png"><p class="qb_wenzi">绑定支付宝</p><div><img id="bd_jiantou" class="qb_jiantou" src="images/btn_jinru@2x.png"></div>
		</div> -->

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script>
		$(".fanhui").click(function(){
    		location.href='gerenzhongxin.html';
	    });
		$("#tx_jiantou").click(function(){
    		location.href='tixian.html';
		});
		$("#bd_jiantou").click(function(){
    		location.href='bangdinzhifubao.html';
		});

		var token = sessionStorage.getItem("token");
	
		 $(function(){
		 	if(!isNaN(token)){ 
				window.location.href ='login.html';
			}else{ 
				ajax_method("m/money","get","",token,function (res) {  
                if(res.code == 200){ 
                		$("#qb_yuezhi").html(res.data.money);
                   }  
                }) 
			}   
        });
	</script>
