<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>忘记密码</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="jiemian">
		<div class="top"></div>
		<div class="head"><img class="fanhui" src="images/btn_fanhui@3x.png">忘记密码</div>
		<div>
			<div class="shuru"> 
				<div><input id="iphone" type="text" name="iPhone" placeholder="输入手机号"></div>
			</div>
			<div class="shuru"> 
				<div><input id="verify-text" type="text" name="" placeholder="输入验证码"><input id="verify" type="submit" name="" value="获取验证码" ></div>	
			</div>
			<div> 
				<div><input id="newmima" type="password" name="newmima" placeholder="输入新密码"></div>
			</div>
			<div> 
				<div><input id="querenmima" type="password" name="querenmima" placeholder="输入确认新密码"></div>
			</div>
		</div>
		<div>
			<input id="wancheng" type="submit" name="" value="完成">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/require.js"></script>
	<script>
		$(".fanhui").click(function(){
    		location.href='login.html';
		});
		//获取验证码
		$("#verify").click(function(){
		var phone = $("#iphone").val();
		var type=2;
		if(phone.length===0){
			alert("请输入手机号");
		}else{
			ajax_method("m/smscode","get",{phone: phone,type:type},"",function (res) {
		           			if(res.code == 200){ 
			       
							}else{
								alert(res.msg);
							}
			            });
		}
	});

	//修改密码
	$("#wancheng").click(function(){
		var phone = $ ("#iphone").val();
		var password = $("#newmima").val();
		var password_confirm = $("#querenmima").val();
		var sms_code = $("#verify-text").val();
		var rsa = '';
		if (phone.length * sms_code.length * password.length * password_confirm.length === 0) {
			alert("您还没有输入");
		}else{
			ajax_method("m/forgetPassword","post",{phone: phone,password: password,password_confirm: password_confirm,sms_code: sms_code},"",function (res) {
	           			if(res.code == 200){ 
		            		window.location.href="login.html";  
							} else{
								alert(res.msg);
							}
		            });	 	
		}
	});
	</script>  
</body>
</html>
